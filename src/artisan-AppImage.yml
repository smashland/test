app: roasthead

ingredients:
  dist: trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  script:
    - oDir=$(pwd)
    - cd ..
    - path="file://$(pwd)/$(ls roasthead-*.deb)" # Search for the package
    - cd $oDir # go back to original folder
    - curl -O -C - $path  # use the deb package
